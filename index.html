<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Meeting</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="./images/logo.png" alt="">
                    <img class="item" src="./images/home.png" alt="">
                    <img class="item" src="./images/cam.png" alt="">
                    <img class="item" src="./images/chatting.png" alt="">
                    <img class="item" src="./images/user.png" alt="">
                </div>

                <div id="below">
                    <img src="./images/avatar.png" width="44" alt="">
                    <img id="setting" src="./images/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div id="center_header">
                    <div id="line1">
                        <div id="title">Meeting title</div>
                        <div id="record_border">12:00</div>
                    </div>
                    <div id="line2">
                        <div id="internal_border">Internal</div>
                        <img src="./images/calender_small.png" alt="">
                        <div id="date">
                            Sep 02, 2022
                        </div>
                        <span> | </span>
                        <div id="time">
                            08:00 - 09:00 AM
                        </div>
                    </div>
                </div>
                <div id="center_section">
                    <div id="img_big"><img src="./images/img_big.png" alt=""></div>
                    <div id="name_meeting">Bejamin Crawford</div>
                    <div id="mic_color"><img src="./images/mic_color.png" alt=""></div>
                    <div>
                        <div id="img1">
                            <img src="./images/img2.png" alt="">
                            <div id="name_meeting1">Christian Scott</div>
                            <img src="./images/mic1.png" alt="">
                        </div>
                        <div id="img2">
                            <img src="./images/img1.png" alt="">
                            <div id="name_meeting2">Deborah Chu</div>
                            <img src="./images/mic2.png" alt="">
                        </div>
                        <div id="img3">
                            <img src="./images/img.png" alt="">
                            <div id="name_meeting3">Jordan Nieves</div>
                            <img src="./images/mic1.png" alt="">
                        </div>
                    </div>
                </div>
                <div id="center_footer">
                    <img src="./images/mic_grey_color.png" alt="">
                    <img src="./images/cam_color.png" alt="">
                    <img src="./images/speaker_grey_color.png" alt="">
                    <div>End meeting</div>
                    <img src="./images/Button 2179.png" alt="">
                    <img src="./images/share.png" alt="">
                    <img src="./images/more.png" alt="">
                </div>
            </div>
            <div id="right">right</div>

        </div>


    </div>

</body>

</html>
